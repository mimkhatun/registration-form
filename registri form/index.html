<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body>
        <div class="container">
            <div class="fbody">
                <form action="##">
                    <h1 class="fhead">Registration Form</h1>
                   <div class="ffhead">
                    <h1>Sign Up for your Newsletter</h1>
                    <h2>Fill out your informative below to the sign up<br>for our informative newsletter</h2>
                  
                   </div>

                    <label for="name">Name</label>
                    <br>
                    <input class="inp fn" type="text" placeholder="Full name" required>
                    <input class="inp fn" type="text" placeholder="Last Name" required>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input class="inp" type="email" placeholder="Enter Your Email">
                    <br>
                    <label for="number">Phone Number</label>
                    <br>
                    <input class="inp" type="tel" name=""placeholder="Enter Your Number">
                   
                    <br>
                    <label for="psw">Password</label>
                    <br>
                    <input class="inp" type="password" name="psw" id="psw" placeholder="Password">
                    <br>
                    <label for="bdate">Date of Birth</label>
                    <br>
                    <input type="date" name="" id="" max="2004-01-01" min="1999">
                    <br>
                    <label for="gender">Gender</label>
                    <select name="gender" id="">
                        <option value="Male">Male</option>           
                        <option value="Female">Female</option>           
                        <option value="others">others</option> 
                    </select> 
                   
                    <br>  
                    <label for="fs">Choose Your Subject</label>
                    <br>
                    <div class="fs">
                        <input type="radio" name="fsubject" id="">
                        <label for="science">Science</label>
                        <br>
                        <input type="radio" name="fsubject" id="">
                        <label for="commerce">Commerce</label>
                        <br>
                        <input type="radio" name="fsubject" id="">
                        <label for="arts">Arts</label>

                    </div>
                    <label for="file">Upload Your Attachment</label>
                    <br>
                    <input type="file" name="id">
                    <br>
                    <input type="checkbox" required>
                    <label for="condition">I agree with the Terms  and the condition</label>
                    <br>
                    <input type="submit" value="APPLY">
                </form>

            </div>
        </div>
    </body>

    
    
</body>
</html>
